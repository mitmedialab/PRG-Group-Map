name: workflow on push from gitpod
on:
  push:
    branches: 
      - 'gitpod/**'
permissions:
  contents: read
  id-token: write
  pull-requests: write
jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Test Build
        run: |
          npm install
          npm install --prefix app/
          npm run build
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Automatic PR From a Gitpod Branch
          base: main
          title: '[Automatic] Gitpod PR'
          body: >
            This PR is auto-generated by 
            [create-pull-request](https://github.com/peter-evans/create-pull-request).
