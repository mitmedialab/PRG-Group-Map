<!DOCTYPE html>
<html>

<head>
    <title>PRG Map</title>
    <style>
        html,
        body,
        #sigma-container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #clustersLayer {
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .clusterLabel {
            position: absolute;
            transform: translate(-50%, -50%);
            font-family: sans-serif;
            font-variant: small-caps;
            font-weight: 400;
            font-size: 1.8rem;
            text-shadow: 2px 2px 1px white, -2px -2px 1px white, -2px 2px 1px white, 2px -2px 1px white;
        }
    </style>
</head>

<body>
    <div id="sigma-container" style="height: 90vh; width: 90vw;"></div>
    <script src="index.js"></script>
</body>

</html>
